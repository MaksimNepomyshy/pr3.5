<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo" title="Reset Game" src="./assets/Pokemon_logo.png" alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>
            <img src="./assets/pikachu.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-character">Pikachu</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick">Thunder Jolt</button>
            <button class="button" id="btn-special">Iron Tail</button>
        </div>

        <div class="enemies">
            <div class="pokemon enemy" data-enemy-id="1">
                <span class="lvl">Lv. 1</span>
                <img src="./assets/Charmander.png" class="sprite">
                <div class="details">
                    <h2 class="name" id="name-enemy-1">Charmander</h2>
                    <div class="hp">
                        <div class="bar">
                            <div class="health" id="progressbar-enemy-1" style="width: 100%;"></div>
                        </div>
                        <span class="text" id="health-enemy-1">100 / 100</span>
                    </div>
                </div>
            </div>
            <div class="pokemon enemy" data-enemy-id="2">
                <span class="lvl">Lv. 1</span>
                <img src="./assets/Squirtle.png" class="sprite">
                <div class="details">
                    <h2 class="name" id="name-enemy-2">Squirtle</h2>
                    <div class="hp">
                        <div class="bar">
                            <div class="health" id="progressbar-enemy-2" style="width: 100%;"></div>
                        </div>
                        <span class="text" id="health-enemy-2">100 / 100</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="logs"></div> 

    <script type="module" src="init.js"></script>
</body>
</html>
